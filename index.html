<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>chat</title>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io("http://localhost:2409/");
        //socket.emit("user", "aaaaaa");
        socket.emit("register", "aaaaaa","aba");

        socket.on("result", (event, result) => {
            if(result)
                alert(event + " successfully!");
            else
            {
                alert(event + " fail!");
            }
        });

        socket.emit("login", "aaa","aba");
    </script>
    <h1>sssdadasdasadsasadsdasa</h1>

</body>

</html>
