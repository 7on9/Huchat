<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>chat</title>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io("http://localhost:2409/");
        socket.emit("user", "tttt");
        socket.emit("register", "aaa","ba");
        socket.on("result", function(result){
            if(result)
                alert("successfully registered!");
            else
            {
                alert("fail!");
            }
        });
    </script>
    <h1>sssdadasdasadsasadsdasa</h1>

</body>

</html>
